<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A Sample Upload Form.  HTML5, NodeJS, ExpressJS, MongoDB</title>
    <meta name="description" content="A Stock Upload Form.  HTML5, NodeJS, ExpressJS, MongoDB">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="/assets/third-party-libraries/bootstrap/css/bootstrap.min.css">
  </head>
  <body class="container">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header>
      <h1>A Sample Upload Form.  HTML5, NodeJS, ExpressJS, MongoDB</h1>
      <hr>
    </header>
    <section>
      <form id="person-form">
        <div id="success-block" class="alert alert-success">
          <h4>Success!</h4>
          <p id="success-message"></p>
        </div>
        <div id="failure-block" class="alert alert-danger">
          <h4>Oops something went wrong!</h4>
          <p id="failure-message"></p>
        </div>
        <div class="form-group">
          <label>Nickname</label>
          <input type="text"
                  class="form-control"
                  id="nickname"
                  placeholder="Nickname">
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text"
                  class="form-control"
                  id="firstname"
                  placeholder="First Name">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text"
                  class="form-control"
                  id="lastname"
                  placeholder="Last Name">
        </div>
        <button type="submit"
                class="btn btn-primary"
                id="submit-button">Submit</button>
      </form>
    </section>
    <footer>
      <hr>
      <p>A Stock NodeJS Upload Form | by Joshua Mackey | GOYT</p>
    </footer>
    <!--LOAD FRONT END LIBRARIES-->
    <script src="/assets/third-party-libraries/jquery/jquery.min.js"></script>
    <script src="/assets/third-party-libraries/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/upload-logic.js"></script>
  </body>
</html>
